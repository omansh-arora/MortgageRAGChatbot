services:
  - type: web
    name: mortgagebot-backend
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python -m spacy download en_core_web_sm"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: AGENT_NAME
        sync: false
      - key: AGENT_BIO
        sync: false
      - key: AGENT_EMAILS
        sync: false
      - key: AGENT_WEBSITE
        sync: false
      - key: AGENT_FAQ_URL
        sync: false
      - key: AGENT_CONTACT_URL
        sync: false
      - key: AGENT_CALCULATOR_URL
        sync: false
      - key: AGENT_RATES_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
    disk:
      name: chroma-db
      mountPath: /opt/render/project/src/data
      sizeGB: 1
